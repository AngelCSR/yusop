<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Admin - My LocalMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57;
    }
    .navbar {
      background-color: var(--primary-color);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">My LocalMarket</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Panel Tienda</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">üì¶ Gesti√≥n de Productos</h2>

    <!-- FORMULARIO -->
    <form id="formProducto" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="precio" class="form-control" placeholder="Precio (‚Ç¨)" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="categoria" class="form-control" placeholder="Categor√≠a" required>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-success">A√±adir producto</button>
        </div>
      </div>
    </form>

    <!-- TABLA -->
    <table class="table table-striped align-middle">
      <thead class="table-success">
        <tr>
          <th>Nombre</th>
          <th>Precio (‚Ç¨)</th>
          <th>Categor√≠a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formProducto');
    const tabla = document.getElementById('tablaProductos');
    let productos = JSON.parse(localStorage.getItem('productos')) || [];

    function renderTabla() {
      tabla.innerHTML = '';
      productos.forEach((p, i) => {
        tabla.innerHTML += `
          <tr>
            <td>${p.nombre}</td>
            <td>${p.precio}</td>
            <td>${p.categoria}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editar(${i})">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="borrar(${i})">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
      localStorage.setItem('productos', JSON.stringify(productos));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nuevo = {
        nombre: nombre.value,
        precio: precio.value,
        categoria: categoria.value
      };
      productos.push(nuevo);
      form.reset();
      renderTabla();
    });

    function borrar(i) {
      productos.splice(i, 1);
      renderTabla();
    }

    function editar(i) {
      const p = productos[i];
      nombre.value = p.nombre;
      precio.value = p.precio;
      categoria.value = p.categoria;
      borrar(i);
    }

    renderTabla();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
