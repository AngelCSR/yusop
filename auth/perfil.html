<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil - My LocalMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57;
      --secondary-color: #f4a261;
    }
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      max-width: 600px;
      margin: 5rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    .btn-secondary {
      background-color: var(--secondary-color);
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">My LocalMarket</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../cliente/carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="profile-card text-center">
    <h3 class="text-success mb-4">üë§ Perfil de usuario</h3>

    <form id="perfilForm">
      <div class="mb-3">
        <label class="form-label">Tipo de cuenta</label>
        <input type="text" id="tipo" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Guardar cambios</button>
    </form>

    <button class="btn btn-secondary w-100 mt-3" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <script>
    const form = document.getElementById('perfilForm');
    let usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));

    // Si no hay sesi√≥n activa, redirigir al login
    if (!usuarioActivo) {
      alert("‚ö†Ô∏è Debes iniciar sesi√≥n primero.");
      window.location.href = "login.html";
    }

    // Cargar datos
    document.getElementById('tipo').value = usuarioActivo.tipo;
    document.getElementById('nombre').value = usuarioActivo.nombre;
    document.getElementById('email').value = usuarioActivo.email;
    document.getElementById('password').value = usuarioActivo.password;

    // Guardar cambios
    form.addEventListener('submit', e => {
      e.preventDefault();

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const i = usuarios.findIndex(u => u.email === usuarioActivo.email);

      const actualizado = {
        tipo: usuarioActivo.tipo,
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      if (i >= 0) {
        usuarios[i] = actualizado;
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        localStorage.setItem('usuarioActivo', JSON.stringify(actualizado));
        alert("‚úÖ Perfil actualizado correctamente.");
      } else {
        alert("‚ùå No se encontr√≥ el usuario.");
      }
    });

    // Cerrar sesi√≥n
    function cerrarSesion() {
      localStorage.removeItem('usuarioActivo');
      alert("üëã Sesi√≥n cerrada.");
      window.location.href = "../index.html";
    }
  </script>

</body>
</html>
