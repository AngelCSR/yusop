<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - My LocalMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57;
    }
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center text-success mb-4"> Iniciar sesi√≥n </h3>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Tipo de cuenta</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecciona...</option>
          <option value="cliente">Cliente</option>
          <option value="comercio">Comercio</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <p class="text-center mt-3 mb-0">
        ¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const tipo = document.getElementById('tipo').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      // Leer usuarios desde localStorage
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const user = usuarios.find(u => u.email === email && u.password === pass && u.tipo === tipo);

      if (user) {
        alert(`Bienvenido, ${user.nombre} üëã`);
        localStorage.setItem('usuarioActivo', JSON.stringify(user));

        // Redirigir seg√∫n el tipo
        if (tipo === 'comercio') {
          window.location.href = '../admin/productos.html';
        } else {
          window.location.href = '../index.html';
        }
      } else {
        alert('‚ùå Credenciales incorrectas o usuario no registrado.');
      }
    });
  </script>

</body>
</html>
