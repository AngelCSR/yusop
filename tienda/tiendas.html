<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiendas - My LocalMarket</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57; /* Verde LocalMarket */
      --secondary-color: #f4a261;
    }
    body {
      background-color: #f8f9fa;
    }
    .navbar, .dropdown-item {
      background-color: var(--primary-color) !important;
    }
    .navbar-brand, .nav-link, .dropdown-item {
      color: #fff !important;
    }
    .card-tienda {
      transition: transform 0.2s;
    }
    .card-tienda:hover {
      transform: scale(1.02);
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">üõí My LocalMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="./tiendas.html">Tiendas</a></li>
          <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="../cliente/carritoSimulado.html">Carrito</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Cuenta</a>
            <ul class="dropdown-menu dropdown-menu-end" id="menuCuenta">
                <li><a class="dropdown-item" href="../auth/login.html">Login</a></li>
                <li><a class="dropdown-item" href="../auth/registro.html">Registro</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-light text-center py-5">
    <h1 class="display-5 fw-bold text-success">üè™ Tiendas locales</h1>
    <p class="lead text-muted">Explora las tiendas de tu zona y apoya al comercio local.</p>
    <div class="input-group w-50 mx-auto mt-3">
      <input type="text" class="form-control" id="buscadorTiendas" placeholder="Buscar tiendas...">
      <button class="btn btn-success" onclick="filtrarTiendas()">Buscar</button>
    </div>
  </header>

  <!-- SECCI√ìN DE TIENDAS -->
  <section class="container my-5">
    <div class="row g-4" id="listaTiendas">
      <!-- Las tarjetas de tiendas se generar√°n desde JS -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 My LocalMarket ‚Äî Hecho con ‚ù§Ô∏è para los comercios locales</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Datos de ejemplo de tiendas
    const tiendas = [
      { nombre: "Panader√≠a La Espiga", descripcion: "Productos artesanales frescos cada d√≠a.", url: "#" },
      { nombre: "Fruter√≠a Verde Vida", descripcion: "Frutas y verduras locales de calidad.", url: "#" },
      { nombre: "Carnicer√≠a El Buen Corte", descripcion: "Carnes frescas y selectas para tu familia.", url: "#" },
      { nombre: "Librer√≠a Saber", descripcion: "Libros, revistas y art√≠culos culturales.", url: "#" },
      { nombre: "Cafeter√≠a Aroma", descripcion: "Caf√© y pasteler√≠a deliciosa.", url: "#" },
      { nombre: "Panader√≠a Dulce Hogar", descripcion: "Pan reci√©n horneado todos los d√≠as.", url: "#" }
    ];

    const contenedorTiendas = document.getElementById('listaTiendas');

    function mostrarTiendas(lista) {
      contenedorTiendas.innerHTML = '';
      lista.forEach(tienda => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card card-tienda">
            <div class="card-body text-center">
              <h5 class="card-title">${tienda.nombre}</h5>
              <p class="card-text">${tienda.descripcion}</p>
              <a href="${tienda.url}" class="btn btn-success btn-sm">Ver tienda</a>
            </div>
          </div>
        `;
        contenedorTiendas.appendChild(col);
      });
    }

    // Inicialmente mostramos todas las tiendas
    mostrarTiendas(tiendas);

    // Funci√≥n de b√∫squeda
    function filtrarTiendas() {
      const filtro = document.getElementById('buscadorTiendas').value.toLowerCase();
      const filtradas = tiendas.filter(tienda =>
        tienda.nombre.toLowerCase().includes(filtro) ||
        tienda.descripcion.toLowerCase().includes(filtro)
      );
      mostrarTiendas(filtradas);
    }

    // Filtrado en tiempo real mientras escribes
    document.getElementById('buscadorTiendas').addEventListener('input', filtrarTiendas);

    // Gesti√≥n de usuario activo
    const user = JSON.parse(localStorage.getItem('usuarioActivo'));
    const menu = document.getElementById('menuCuenta');
    if (user) {
      menu.innerHTML = `
        <li><a class="dropdown-item" href="auth/perfil.html">Perfil (${user.nombre})</a></li>
        <li><a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a></li>
      `;
    }

    function cerrarSesion() {
      localStorage.removeItem('usuarioActivo');
      alert("üëã Sesi√≥n cerrada.");
      window.location.reload();
    }
  </script>
</body>
</html>
