{% extends "base.html" %}
{% block title %}Login - Yusop{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5 p-4">
                <h3 class="text-center text-success mb-4">Iniciar sesión</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
