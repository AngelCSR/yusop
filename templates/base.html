<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Yusop{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57;
      --secondary-color: #f4a261;
    }
    body { background-color: #f8f9fa; }
    .navbar, .dropdown-item { background-color: var(--primary-color) !important; }
    .navbar-brand, .nav-link, .dropdown-item { color: #fff !important; }
    footer { background-color: var(--primary-color); color: white; padding: 1rem 0; text-align: center; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  {% if user.is_authenticated %}
      {% include "navbar_logged.html" %}
  {% else %}
      {% include "navbar_guest.html" %}
  {% endif %}

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Yusop — Hecho con ❤️ para los comercios locales</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}

</body>
</html>
