{% extends "base.html" %}
{% block title %}{{ producto.nombre }} - Yusop{% endblock %}

{% block content %}

<section class="container my-5">
  <div class="row">
    <!-- Imagen del producto -->
    <div class="col-md-6">
      <img src="{{ producto.imagen.url }}" class="img-fluid rounded" alt="{{ producto.nombre }}">
    </div>

    <!-- Detalles del producto -->
    <div class="col-md-6">
      <h1 class="text-success">{{ producto.nombre }}</h1>
      <p class="text-muted">{{ producto.descripcion }}</p>
      <h3 class="fw-bold text-success">â‚¬{{ producto.precio|floatformat:2 }}</h3>

      <!-- FORMULARIO para agregar al carrito -->
      <form action="{% url 'agregar_carrito' producto.id %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-2">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" name="cantidad" id="cantidad" class="form-control" value="1" min="1" style="width: 100px;">
        </div>
        <button type="submit" class="btn btn-success">
          ðŸ›’ AÃ±adir al carrito
        </button>
      </form>

    </div>
  </div>
</section>

{% endblock %}
