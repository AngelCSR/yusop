<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - My LocalMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e8b57;
    }
    .navbar {
      background-color: var(--primary-color);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">My LocalMarket</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Seguir comprando</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">üõí Tu carrito</h2>

    <table class="table table-hover align-middle">
      <thead class="table-success">
        <tr>
          <th>Producto</th>
          <th>Precio (‚Ç¨)</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablaCarrito"></tbody>
    </table>

    <div class="text-end">
      <h4>Total general: <span id="totalGeneral">0</span> ‚Ç¨</h4>
      <button class="btn btn-danger mt-2" onclick="vaciarCarrito()">Vaciar carrito</button>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function renderCarrito() {
      const tabla = document.getElementById('tablaCarrito');
      const totalSpan = document.getElementById('totalGeneral');
      tabla.innerHTML = '';
      let totalGeneral = 0;

      carrito.forEach((p, i) => {
        const subtotal = p.precio * p.cantidad;
        totalGeneral += subtotal;

        tabla.innerHTML += `
          <tr>
            <td>${p.nombre}</td>
            <td>${p.precio.toFixed(2)}</td>
            <td>
              <input type="number" value="${p.cantidad}" min="1" class="form-control form-control-sm" style="width:70px"
                onchange="actualizarCantidad(${i}, this.value)">
            </td>
            <td>${subtotal.toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="eliminar(${i})">üóëÔ∏è</button></td>
          </tr>
        `;
      });

      totalSpan.textContent = totalGeneral.toFixed(2);
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    function actualizarCantidad(i, cantidad) {
      carrito[i].cantidad = parseInt(cantidad);
      renderCarrito();
    }

    function eliminar(i) {
      carrito.splice(i, 1);
      renderCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      renderCarrito();
    }

    renderCarrito();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
